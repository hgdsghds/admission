<html lang="en">
<head>

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="hero">
        <h1>Admissions</h1>
        <nav>
            <a href="/1.html">Home</a>
            <a href="/2.html">About</a>
            <a href="/3.html">Admissions</a>
        </nav>
    </header>
    <main>
        <section class="admissions-form">
            <h2>Apply to HITEC University</h2>
            <form>
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
                <label for="program">Program:</label>
                <select id="program" name="program">
                    <option value="bsc">BSc</option>
                    <option value="msc">MSc</option>
                    <option value="phd">PhD</option>
                </select>
                <button type="submit">Submit</button>
            </form>
            <img src="https://tse2.mm.bing.net/th?id=OIP.-wOfOGU3cVjT5HUacCPNcAAAAA&pid=Api&P=0&h=220"alt="Admissions Process">
        </section>
    </main>
